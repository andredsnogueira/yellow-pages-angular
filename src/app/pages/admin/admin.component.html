<div class="container-fluid">
  <div class="row custom-row">
    <div class="offset-sm-1 col-sm-5">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="name-addon">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          aria-label="Name"
          aria-describedby="name-addon"
        />
      </div>
    </div>
    <div class="col-sm-5">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="phone-addon">Phone</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Phone number"
          aria-label="Phone"
          aria-describedby="phone-addon"
        />
      </div>
    </div>
    <div class="offset-sm-1 col-sm-10">
      <div class="input-group mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="address-addon">Address</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          aria-label="Address"
          aria-describedby="address-addon"
        />
      </div>
    </div>
    <div class="offset-sm-1 col-sm-5">
      <div class="input-group mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="postal-addon">Postal Code</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Postal Code"
          aria-label="Postal"
          aria-describedby="postal-addon"
        />
      </div>
    </div>
    <div class="col-sm-5">
      <div class="input-group mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="parish-addon">Parish</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Parish"
          aria-label="Parish"
          aria-describedby="parish-addon"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover table-dark mt-4">
        <thead>
          <tr>
            <th scope="col">Company</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{ company.name }}</td>
            <td>{{ company.contact }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
