<div class="container-fluid">
  <div class="row custom-row">
    <div class="offset-sm-1 col-sm-4">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="name-addon">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          aria-label="Name"
          aria-describedby="name-addon"
          #companyName
        />
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelectLocation"
            >Location</label
          >
        </div>
        <select
          class="custom-select"
          id="inputGroupSelectLocation"
          #companyLocation
        >
          <option
            value="{{ company }}"
            *ngFor="let company of companiesSelect"
            >{{ company }}</option
          >
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-block my-5" (click)="searchCompanies()">
        Search
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="popularCompanies">
  <div
    id="carouselExampleFade"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let company of popularCompanies; let isFirst = first"
        [class.active]="isFirst"
      >
        <img
          class="d-block w-100"
          src="https://www.freewebheaders.com/wordpress/wp-content/gallery/ballooning/ballooning-sport-header-51220-800x200.jpg"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleFade"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleFade"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ng-container>

<div class="container-fluid">
  <div class="row">
    <div class="offset-sm-1 col-sm-6">
      <div class="row">
        <div
          class="col-sm-12"
          *ngFor="
            let company of (companies
              | paginate: { itemsPerPage: 2, currentPage: p })
          "
        >
          <div class="card flex-row flex-wrap">
            <div class="card-header my-auto">
              <img
                src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/0017/3922/brand.gif?itok=k3hB7ZPn"
                alt=""
              />
            </div>
            <div class="card-block pl-4 py-5">
              <a (click)="companyPage(company.id)"
                ><h4 class="card-title">{{ company.name }}</h4></a
              >
              <p class="card-text">{{ company.address }}</p>
              <p class="card-text">
                {{ company.postalCode }}, {{ company.parish }}
              </p>
              <a href="tel:{{ company.contact }}"
                ><i class="fa fa-phone"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"><div id="mapbox" #mapbox></div></div>
  </div>
  <div class="row pagination-row justify-content-center">
    <div class="col-sm-12 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
