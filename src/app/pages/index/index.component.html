<div class="container-fluid mt-2">
  <div class="row custom-row">
    <div class="offset-sm-1 col-sm-4">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="name-addon">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          aria-label="Name"
          aria-describedby="name-addon"
        />
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group my-5">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelectLocation"
            >Location</label
          >
        </div>
        <select class="custom-select" id="inputGroupSelectLocation">
          <option selected>Choose...</option>
          <option
            value="{{ company }}"
            *ngFor="let company of companiesSelect"
            >{{ company }}</option
          >
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-block my-5">Search</button>
    </div>
  </div>
</div>

<div
  id="carouselExampleFade"
  class="carousel slide carousel-fade mt-2"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://www.freewebheaders.com/wordpress/wp-content/gallery/ballooning/ballooning-sport-header-51220-800x200.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="http://dailyway.ru/wp-content/uploads/2012/04/IMG_6442-800x200.jpg"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://www.freewebheaders.com/wordpress/wp-content/gallery/ballooning/ballooning-sport-header-51220-800x200.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleFade"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleFade"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="offset-sm-1 col-sm-6">
      <div class="row">
        <div
          class="col-sm-12"
          *ngFor="
            let company of (companies
              | paginate: { itemsPerPage: 2, currentPage: p })
          "
        >
          <div class="card flex-row flex-wrap">
            <div class="card-header my-auto">
              <img
                src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/0017/3922/brand.gif?itok=k3hB7ZPn"
                alt=""
              />
            </div>
            <div class="card-block pl-4 py-5">
              <h4 class="card-title">{{ company.name }}</h4>
              <p class="card-text">{{ company.address }}</p>
              <p class="card-text">{{ company.parish }}</p>
              <a href="tel:{{ company.contact }}"
                ><i class="fa fa-phone"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"><div id="mapbox" #mapbox></div></div>
  </div>
  <div class="row pagination-row justify-content-center">
    <div class="col-sm-12 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
